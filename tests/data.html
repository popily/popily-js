<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<link href="../build/popily.min.css" rel="stylesheet" />
<script src="../build/popily.js" ></script>
<script src="../build/popily-geo.js" ></script>
</head>
<body>

<h1>Popily Example</h1>
<div id="my-chart"></div>

<script >
  popily.api.setToken('04d3355451dc557066bca149de2b83f3746f9102');
  popily.api.setURL('http://localhost:8000');

  var sourceData = {
    url: 'https://www.dropbox.com/s/txy0gxujm2axv6p/game_of_thrones_battles.csv?dl=1'
  }
  
  popily.api.addSource(sourceData, function(err, source) {
      var chartOptions = {
          source: source.slug,
          columns: ['Season', 'Outcome'],
          poll: true
      };

      popily.chart.getAndRender('#my-chart', chartOptions);
  });
</script>


</body>
</html>
